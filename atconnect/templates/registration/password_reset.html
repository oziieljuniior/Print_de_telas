{% extends 'base.html' %}

{% block content %}
  <h1>Esqueceu sua senha?</h1>
  <p>Entre com o endereço de email associado à sua conta e nós enviaremos um link para redefinir sua senha.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enviar email de redefinição de senha</button>
  </form>
{% endblock content %}
