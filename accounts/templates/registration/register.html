<!--accounts/templates/register.html-->

{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class='container mt-4'>
        <h1 class='text-center mb-4'>Register</h1>
        <div class='row justify-content-center'>
            <div class='col-md-6'>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                <button type='submit' class='btn btn-primary btn-block'>Register</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
